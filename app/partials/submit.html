<div class="container">
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <img class="img-responsive mt-1" src="images/logo.png"/>
    </div>
    <div class="col-xs-4"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 mt-1">

      <form ng-submit="submit(problem)" role="form">
        <div class="form-group">
          <label>Something about @{{organization.name}} is bothering you? Be awesome and tell us about it!</label>
          <input ng-model="problem.description" class="form-control" rows="5"></input>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary">
            I'm awesome
          </button>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-default">
            No, my experience <strong>@{{ organization.name }}</strong> could not be better.
          </button>
        </div>
      </form>

    </div>
  </div>



</div>
