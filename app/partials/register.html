<div id="register" class="container-fluid">
  <form class="form-signup" ng-submit="register(user)" role="form">
    <h2>Please sign up</h2>
    <div class="form-group">
      <input class="form-control" ng-model="user.email" type="email" name="email" placeholder="Email address" />
    </div>
    <div class="form-group">
      <input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <input class="form-control btn btn-primary" type="submit" value="Sign up" />
    </div>
    <a ui-sref="login" href="#">I already have an account.</a>
  </form>
</div>
