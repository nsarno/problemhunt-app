<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        </div>
      </form>


    </div>
    <div class="col-xs-1"></div>
  </div>
  <nav class="navbar navbar-default navbar-green navbar-fixed-bottom" role="navigation">

      <p class="navbar-text text-center text-white"><strong>Login</strong></p>
    </div>
