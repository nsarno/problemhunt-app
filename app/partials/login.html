<div id="login" class="container-fluid">
  <form class="form-signin" ng-submit="login(user)" role="form">
    <h2>Please sign in</h2>
    <div class="form-group">
      <input class="form-control" ng-model="user.email" type="email" name="user" placeholder="Email address" />
    </div>
    <div class="form-group">
      <input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <input class="form-control btn btn-primary" type="submit" value="Sign in" />
    </div>
    <a ui-sref="register" href="#">I don't have an account yet.</a>
  </form>
</div>
