<div id="login" class="container">
  <form ng-submit="login(user)">
    <div class="form-group">
      <input class="form-control" ng-model="user.email" type="text" name="user" placeholder="Username" />
    </div>
    <div class="form-group">
      <input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn pull-right">Sign in</button>
    </div>
  </form>
</div>
